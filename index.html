<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="banglore fc.jpg" alt="BFC logo" height="100px" width="100px">
                <span class="profile-name" id="team-1-name"></span>
                <div class="row round-runs">
                    <span class="col"><input type="radio" value="radio"></span>
                    <span class="col"><input type="radio" value="radio"></span>
                    <span class="col"><input type="radio" value="radio"></span>
                    <span class="col"><input type="radio" value="radio"></span>
                    <span class="col"><input type="radio" value="radio"></span>
                </div>
            </div>
            <div class="col">
                <div class="row-score">
                    <span id ="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
                    <div class="col">
                        <img class="profile-icon" src="chennai fc.png" alt="CFC logo" height="100px" width="100px">
                        <span class="profile-name" id="team-2-name"></span>
                        <div class="row round-runs">
                        <span class="col"><input type="radio" value="radio"></span>
                        <span class="col"><input type="radio" value="radio"></span>
                        <span class="col"><input type="radio" value="radio"></span>
                        <span class="col"><input type="radio" value="radio"></span>
                        <span class="col"><input type="radio" value="radio"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <button id="bat-button"></button>
            </div>
            <div class="row" id="result" hidden>
                
            </div>

        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
